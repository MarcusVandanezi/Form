<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Contato</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <label for="name">
          Nome:
          <input type="text" placeholder="Digite seu nome"/>
        </label>
        <label for="last-name" >
          Sobrenome:
          <input type="text" placeholder="Digite seu sobrenome"/>
        </label>
        <label for="gender" class="gender-input">
          Gênero:
          <input
            type="radio"
            id="masc"
            name="gender_option"
            value="masculino"
          />
          Masculino
          <input type="radio" id="fem" name="gender_option" value="feminino" />
          Feminino
          <input type="radio" id="other" name="gender_option" value="outro" />
          Outro
        </label>
        <label for="birth">
          Data de nascimento:
          <input type="date" />
        </label>
        <label for="adress">
          Endereço:
          <input type="text" placeholder="Ex: rua 'i', numero 3"/>
        </label>
        <label for="city">
          Cidade:
          <input type="text"placeholder="Digite sua cidade" />
        </label>
        <label for="country">
          País:
          <input type="text" placeholder="Digite seu país" />
        </label>
        <label for="phone-number">
          Número de telefone:
          <input type="tel" placeholder="Ex: (55) 32-88888888"/>
        </label>
        <label for="email" >
          Email:
          <input type="email" placeholder="email@email.com"/>
        </label>
        <label for="coment">
          Comentário:
          <input type="text" placeholder="Digite seu comentário aqui!"/>
        </label>
        <label for="checkbox">
          Quero receber email de confirmação <input type="checkbox" />
        </label>
      </form>
      <button>Enviar</button>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
