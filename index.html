<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Contato</title>
            <script src="https://cdn.emailjs.com/dist/emailjs.min.js"></script>
            <script type="text/javascript">
            (function() {
                emailjs.init({
                    publicKey: "EcPxMoK3b14pmmq5Y",
                });
            })();
        </script>
  </head>
  <body>
    <header>
      <h1>Formulário de contato</h1>
    </header>
    <main>
      <div id="modal">
        <div id="modal-p">
          <p id="modal-text"></p>
          <button id="modal-button">Responder novamente</button>
        </div>
      </div>
      <form action="">
        <label for="name">
          Nome:
          <input type="text" placeholder="Digite seu nome" id="input-name" />
          <span id="name-error">Nome inválido!</span>
        </label>
        <label for="last-name">
          Sobrenome:
          <input
            type="text"
            placeholder="Digite seu sobrenome"
            id="input-lastname"
          />
          <span id="lastname-error">Sobrenome inválido!</span>
        </label>
        <label for="gender" class="gender-input">
          Gênero:
          <div class="div-gender">
            <input
              type="radio"
              id="masc"
              name="gender_option"
              class="radio"
              checked
            />
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="gender_option" class="radio" />
            <label for="fem">Feminino</label>
            <input type="radio" id="other" name="gender_option" class="radio" />
            <label for="other">Outro</label>
          </div>
        </label>
        <label for="birth">
          Data de nascimento:
          <input type="date" id="input-birth" />
        </label>
        <label for="adress">
          Endereço:
          <input
            type="text"
            placeholder="Ex: rua 'i', numero 3"
            id="input-adress"
          />
          <span id="adress-error">Endereço inválido</span>
        </label>
        <label for="city">
          Cidade:
          <input type="text" placeholder="Digite sua cidade" id="input-city" />
          <span id="city-error">Cidade inválida</span>
        </label>
        <label for="country">
          País:
          <input type="text" placeholder="Digite seu país" id="input-country" />
          <span id="country-error">País inválido</span>
        </label>
        <label for="phone-number">
          Número de telefone:
          <input
            type="tel"
            placeholder="Ex: (55) 32-88888888"
            id="input-phone"
          />
          <span id="number-error">Número inválido</span>
        </label>
        <label for="email">
          Email:
          <input type="email" placeholder="email@email.com" id="input-email" />
          <span id="email-error">Email inválido</span>
        </label>
        <label for="coment">
          Comentário:
          <input
            type="text"
            placeholder="Digite seu comentário aqui!"
            id="input-coment"
          />
        </label>
        <label for="checkbox">
          <div class="div-checkbox">
            Quero receber email de confirmação
            <input type="checkbox" id="checkbox" />
          </div>
        </label>
      </form>
      <button id="submit-btn">Enviar</button>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
