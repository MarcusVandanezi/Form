<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Contato</title>
  </head>
  <body>
    <header>
      <h1>Formulário de contato</h1>
    </header>
    <main>
      <form action="">
        <label for="name">
          Nome:
          <input type="text" placeholder="Digite seu nome" />
        </label>
        <label for="last-name">
          Sobrenome:
          <input type="text" placeholder="Digite seu sobrenome" />
        </label>
        <label for="gender" class="gender-input">
          Gênero:
          <div class="div-gender">
            <input
              type="radio"
              id="masc"
              name="gender_option"
              value="masculino"
              class="radio"
            />
            Masculino
            <input
              type="radio"
              id="fem"
              name="gender_option"
              value="feminino"
              class="radio"
            />
            Feminino
            <input
              type="radio"
              id="other"
              name="gender_option"
              value="outro"
              class="radio"
            />
            Outro
          </div>
        </label>
        <label for="birth">
          Data de nascimento:
          <input type="date" />
        </label>
        <label for="adress">
          Endereço:
          <input type="text" placeholder="Ex: rua 'i', numero 3" />
        </label>
        <label for="city">
          Cidade:
          <input type="text" placeholder="Digite sua cidade" />
        </label>
        <label for="country">
          País:
          <input type="text" placeholder="Digite seu país" />
        </label>
        <label for="phone-number">
          Número de telefone:
          <input type="tel" placeholder="Ex: (55) 32-88888888" />
        </label>
        <label for="email">
          Email:
          <input type="email" placeholder="email@email.com" />
        </label>
        <label for="coment">
          Comentário:
          <input type="text" placeholder="Digite seu comentário aqui!" />
        </label>
        <label for="checkbox">
          <div class="div-checkbox">
            Quero receber email de confirmação
            <input type="checkbox" id="checkbox" />
          </div>
        </label>
      </form>
      <button>Enviar</button>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
